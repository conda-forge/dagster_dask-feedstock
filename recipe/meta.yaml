{% set name = "dagster_dask" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 9052df0fb4cadfe92ac9f6a5b5458b8c642bd160060cebad07591fb5a0737225

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3
    - bokeh
    - dagster {{ version}}.*
    - dagster_graphql  {{ version }}.*
    - dask >=1.2.2
    - distributed >=1.28.1

test:
  imports:
    - dagster_dask

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-dask
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Package for using Dask as Dagster's execution engine.

extra:
  recipe-maintainers:
    - conda-forge/dagster
